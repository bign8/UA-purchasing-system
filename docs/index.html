---
layout: default
title: Documentation
---
<h1>Documentation</h1>
<p>Initial Docs</p>

<h1>Development Posts</h1>
<ul class="posts">
{% for post in site.posts %}
	{% if post.categories contains 'develop' %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
